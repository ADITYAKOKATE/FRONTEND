<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NASA StellarBioNexus - AI-powered dashboard for exploring NASA's biology research papers from space experiments"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>NASA StellarBioNexus - Space Biology Research Dashboard</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #94a3b8;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .react-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="#3b82f6" stroke-width="2" fill="none"/>
          <path d="M30 50 L45 35 L60 50 L75 35" stroke="#8b5cf6" stroke-width="3" fill="none"/>
          <circle cx="30" cy="50" r="3" fill="#3b82f6"/>
          <circle cx="45" cy="35" r="3" fill="#8b5cf6"/>
          <circle cx="60" cy="50" r="3" fill="#3b82f6"/>
          <circle cx="75" cy="35" r="3" fill="#8b5cf6"/>
        </svg>
      </div>
      <div class="loading-text">NASA StellarBioNexus</div>
      <div class="loading-subtitle">Exploring the Future of Space Biology</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
